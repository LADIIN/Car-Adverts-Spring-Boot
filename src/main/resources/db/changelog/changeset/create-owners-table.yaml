databaseChangeLog:
  - changeSet:
      id: create-owners
      author: Vladislav
      changes:
        - createTable:
            tableName: owners
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false


